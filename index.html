					<p class="about_text">　　七步成師是為有效化學習Photoshop、Illustrator所設計，有兩種模式：「全程式」與「段落式」，前者提供製作過程與語音解說，長度約20分鐘；而後者則將學習內容整理切成七個部分，製作七個一分鐘內的gif重複播放，若不懂也可從旁的文字講義中，閱覽詳細說明。藉由兩種教材相互搭配，讓不同階段的學習者皆能輕鬆進行學習或複習。</p></div>
